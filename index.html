<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Hamburger</title>
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="blue_logo.png" alt="NeictarAsia logo" />
      <span>NeictarAsia</span>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#">Product</a>
        <span class="dropdown-icon">▼</span>
      </li>
      <li>
        <a href="#">Why us</a>
        <span class="dropdown-icon">▼</span>
      </li>
      <li>
        <a href="#">Resources</a>
        <span class="dropdown-icon">▼</span>
      </li>
      <li><a href="#">Pricing</a></li>
      <li>
        <a href="#">Contact</a>
        <span class="dropdown-icon">▼</span>
      </li>
    </ul>
    <div class="buttons">
      <button class="filled-btn">Support<b>  &nearr;</b></button>
    </div>
  </nav>
  <!-- start: Hero Area -->
  <section id="hero" class="hero">
    <div class="hero-container">
        <!-- Left Content -->
        <div class="hero-text" data-aos="fade-right">
            <h5 class="subtitle">
                Crafting Solutions for Aquaculture Excellence
            </h5>
            <h1 class="title">Neictar Asia</h1>
            <p class="description">
                Innovating aquaculture for a sustainable tomorrow, empowering aquatic life with quality solutions today.
            </p>
            <div class="cta-buttons">
                <a href="#" class="primary-btn">
                    Download Brochure <i class="fas fa-download"></i>
                </a>
                <a href="#learn-more" class="secondary-btn">
                    Learn More <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        <!-- Right Content -->
        <div class="hero-video" data-aos="fade-left">
            <img src="Dolphin_final.png" alt="Dolphin Image" class="hero-image" />
        </div>
    </div>
    <a href="#scroll-down" class="scroll-down">
        <i class="fas fa-chevron-down"></i>
    </a>
</section>

  
  
<!-- end: Hero Area -->
  <script src="navbar.js"></script>
</body>
</html>
